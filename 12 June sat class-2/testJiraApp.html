<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 10rem;
            width: 10rem;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div contenteditable>vfdfvdfsd</div>

    <script>
        let div = document.querySelector("div");
        console.log(div.innerText);
        div.innerText = "a \n b";  // <br> when we need space between two html tags, but here we want space between normal text
        console.log(div.innerText);
        
    </script>
</body>
</html>
