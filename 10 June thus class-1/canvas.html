<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body{
            margin: 0;
            /* canvas kuch by default kuch spacing lata hia because of window, jiski vaja se scrollbar aa raha hai window pai, iss scrollbar ko hatana ka lia humna => overflow: hidden; kar raha hai*/
            overflow: hidden;
        }
 
    </style>
</head>
<body>
    <canvas></canvas>

    <!-- <img src="img1.jpg"> -->

    <script>
        let canvas = document.querySelector("canvas");
        let img = document.querySelector("img");

        // canvas puri screen pai chahia huma tho, canvas ki height & width => window ki height & width ka equal kar dii
        canvas.width = window.innerWidth; // window => current window joo open hai woo define kar raha hai
        canvas.height = window.innerHeight;

        // we want a tool to draw on canvas
        let tool = canvas.getContext("2d"); // getContent => return tool with with we want to use to draw, return '2d' tool for 3d we write 'webjl'
        
        // img.addEventListener("load", function(){
        //     tool.drawImage(img, 0, 0); 
        // });
        
        
        
        // there is a cursor of the tool, to which we have to give some position, iska lia hum moveTo( x, y ) fn call karta hai
        tool.moveTo(0,0); 
        
        // lineTo(x, y) => move curser from moveTo(x,y) coordinate to lineTo(x, y) coordinate & ik straight line aa jati hai lakin visible nahi hoti , visible karna kaa lia hum tool.stroke() likhta hia
        tool.lineTo(400, 400); // to draw line to this point from (0, 0)
        tool.strokeStyle = "red"; // to change color of line
        tool.lineWidth = 10; // to set line width
        tool.stroke(); // visible kar doo joo draw ki hai line
        
        tool.beginPath(); // creating new path, for creating new line, path change kar dia
        tool.moveTo(400,400); // intial point, dana padhra hai new path create karna kaa baad
        tool.lineTo(800, 0); // draw line from (400, 400) to (800, 0), but it would not be visible 
        tool.strokeStyle = "blue";
        tool.stroke(); // line from (400, 400) to (800, 0) will be visible now

        tool.fillStyle = "red"; // fillStyle => to style rectangle
        // iski help se filter banya gaa camera app mai
        tool.fillRect(100, 100, 200, 200); // fillRect(x, y, height, width); draw rectangle on canvas
        
        // fill <= is for rectangle
        // stroke <= is for lines
    </script>
</body>
</html>
