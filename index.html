        <div class="filter-container">

           <div class="filter" style="background-color: #e5503946;

           background-blend-mode: luminosity;"></div>

           <div class="filter" style="background-color: #1e379942;
           background-blend-mode: luminosity;"></div>

           <div class="filter" style="background-color: #f6b83b42;

           <div class="filter"></div>
